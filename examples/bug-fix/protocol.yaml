name: "bug-fix"
version: "1.0"

stages:
  - id: analysis
    name: Bug Analysis
    type: spec
    intent: exploration
    template: analysis.md
    outputs: [analysis.md]
    
  - id: fix
    name: Implementation
    type: spec
    intent: execution
    template: fix.md
    depends_on: [analysis]
    inputs: [analysis.md]
    outputs: []  # Will be actual code files
